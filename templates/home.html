{% extends "base.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
    <h1>Temporary homepage</h1>
    <p>Welcome {{ user }}!</p>

    <form method="POST">
        <p>Would you like to:</p>

        <p>
            <button onclick="createRoom()">Create New Room</button>
        </p>
        <p><input type="submit" value="Join Existing Room" formaction="/joinRoom/"></p>
    </form>
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
            integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('connect', function () {
            console.log('Websocket connected!');
        })
        socket.on('redirect', function (destination) {
            window.location.href = destination['url'];
        });

        function createRoom() {
            console.log('Creating room...');
            let rID = randomCode();
            socket.emit('create', {'room_id': rID})
        }

        function randomCode() {
            let result = '';
            let inUseKeys = [];
            {% for room in openRooms %}
                inUseKeys.push('{{ room.name }}');
            {% endfor %}
            let characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < 4; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            if (result in inUseKeys) {
                return randomCode();
            }
            return result;
        }
    </script>
{% endblock %}
